<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maketer</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style2.css' %}">

<body>
    <div class="container">
        <h1>Maketers</h1>
        <table id="customers" border="1">
            <thead>
                <th>ID</th>
                <th>nom</th>
                <th>Raison Social</th>
                <th>Boite postal</th>
                <th>Téléphone</th>
                <th>Registre com</th>
                <th>Localisation</th>
                <th>Email</th>
                <th colspan="2" id="mid">Action</th>
            </thead>
            {% for x in maketer %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.nom}}</td>
                <td>{{x.raison_social}}</td>
                <td>{{x.bp}}</td>
                <td>{{x.telephone}}</td>
                <td>{{x.rccm}}</td>
                <td>{{x.localistion}}</td>
                <td>{{x.email}}</td>
                <td>
                    <a href="/gestion_pv/update_mak/{{x.id}}"><button id="up">Mettre a jour</button></a>
                </td>
                <td>
                    <a href="/gestion_pv/delete/{{x.id}}"><button id="del">Supprimer</button></a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br><br>
        <a href="{% url 'add_mak' %}"><button id="new3">Ajouter un maketer</button></a>
    </div>
</body>

</html>
