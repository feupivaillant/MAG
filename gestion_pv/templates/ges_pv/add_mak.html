<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add maketer</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style2.css' %}">

<body>
    <div class="container1">
        <h1>Ajouter un maketer</h1>
        <form action="{% url 'addrec' %}" method="post" class="form_add">
            {% csrf_token %}
            <label for="">Nom :</label><br>
            <input type="text" name="nom"><br><br>
            <label for="">Raison Social :</label><br>
            <input type="text" name="raison_social"><br><br>
            <label for="">Boite postal :</label><br>
            <input type="text" name="bp"><br><br>
            <label for="">Telephone :</label><br>
            <input type="text" name="telephone"><br><br>
            <label for="">Registre de commerce :</label><br>
            <input type="text" name="rccm"><br><br>
            <label for="">Localistion :</label><br>
            <input type="text" name="localisation"><br><br>
            <label for="">Email :</label><br>
            <input type="email" name="email"><br><br>
            <button type="submit" id="new">Enregistrer</button>
        </form>
    </div>
</body>

</html>
