<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update maketer</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style2.css' %}">

<body>
    <div class="container2">
        <h1>Update Maketer</h1>
        <form action="{% url 'uprec' maketer.id %}" method="post" class="form_add">
            {% csrf_token %}
            <label for="">Nom :</label><br>
            <input type="text" name="nom" value="{{maketer.nom}}"><br><br>
            <label for="">Raison social :</label><br>
            <input type="text" name="raison_social" value="{{maketer.raison_social}}"><br><br>
            <label for="">Boite postal :</label><br>
            <input type="text" name="bp" value="{{maketer.bp}}"><br><br>
            <label for="">Telephone :</label><br>
            <input type="text" name="telephone" value="{{maketer.telephone}}"><br><br>
            <label for="">Registre de commerce :</label><br>
            <input type="text" name="rccm" value="{{maketer.rccm}}"><br><br>
            <label for="">Localisation :</label><br>
            <input type="text" name="localisation" value="{{maketer.localistion}}"><br><br>
            <label for="">Email :</label><br>
            <input type="text" name="email" value="{{maketer.email}}"><br><br>
            <button type="submit" id="new1">Update</button>
        </form>

    </div>
</body>

</html>
